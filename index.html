# geonwoo-pig
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 기록 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }
        input[type="text"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 30px);
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin: 5px;
            min-width: 150px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #clickButton {
            background-color: #28a745;
            display: none; /* 초기에는 숨김 */
        }
        #clickButton:hover {
            background-color: #218838;
        }
        #scoreBoard {
            margin-top: 35px;
            width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        #scoreBoard h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #scoreBoard ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        #scoreBoard li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1.1em;
        }
        #scoreBoard li:last-child {
            margin-bottom: 0;
        }
        #scoreBoard li .rank {
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
            min-width: 30px;
            text-align: left;
        }
        #scoreBoard li .name {
            flex-grow: 1;
            text-align: left;
        }
        #scoreBoard li .time {
            font-weight: bold;
            color: #28a745;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>클릭 기록 게임</h1>
        <p>버튼을 10번 빠르게 클릭하여 기록을 세워보세요!</p>

        <div>
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" maxlength="10">
        </div>

        <button id="startButton">게임 시작</button>
        <button id="clickButton" style="display: none;">클릭!</button>

        <p id="timerDisplay" class="message"></p>
        <p id="clickCountDisplay" class="message"></p>
    </div>

    <div id="scoreBoard" class="game-container">
        <h2>최고 기록</h2>
        <ul id="scoreList">
            </ul>
    </div>

    <script>
        const nicknameInput = document.getElementById('nickname');
        const startButton = document.getElementById('startButton');
        const clickButton = document.getElementById('clickButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const clickCountDisplay = document.getElementById('clickCountDisplay');
        const scoreList = document.getElementById('scoreList');

        let startTime;
        let clickCount = 0;
        let isGameRunning = false;
        let scores = JSON.parse(localStorage.getItem('clickGameScores')) || [];

        // 스코어보드 렌더링 함수
        function renderScoreBoard() {
            scoreList.innerHTML = ''; // 기존 목록 초기화
            scores.sort((a, b) => a.time - b.time); // 시간 기준으로 오름차순 정렬
            scores.slice(0, 10).forEach((score, index) => { // 상위 10개만 표시
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="rank">${index + 1}.</span>
                    <span class="name">${score.nickname}</span>
                    <span class="time">${score.time.toFixed(3)} 초</span>
                `;
                scoreList.appendChild(listItem);
            });
        }

        // 게임 시작 함수
        startButton.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname.length < 2) {
                alert('닉네임을 두 글자 이상 입력해주세요.');
                return;
            }

            // 게임 초기화
            clickCount = 0;
            timerDisplay.textContent = '';
            clickCountDisplay.textContent = `클릭 횟수: 0 / 10`;

            startButton.style.display = 'none';
            nicknameInput.disabled = true;
            clickButton.style.display = 'block';

            isGameRunning = true;
            startTime = performance.now(); // 고해상도 시간 측정
        });

        // 클릭 버튼 이벤트
        clickButton.addEventListener('click', () => {
            if (!isGameRunning) return;

            clickCount++;
            clickCountDisplay.textContent = `클릭 횟수: ${clickCount} / 10`;

            if (clickCount >= 10) {
                const endTime = performance.now();
                const totalTime = (endTime - startTime) / 1000; // 밀리초를 초로 변환

                timerDisplay.textContent = `축하합니다! ${totalTime.toFixed(3)} 초만에 10번 클릭했습니다.`;
                clickButton.style.display = 'none';
                startButton.style.display = 'block';
                nicknameInput.disabled = false;
                isGameRunning = false;

                // 스코어 저장
                const nickname = nicknameInput.value.trim();
                scores.push({ nickname: nickname, time: totalTime });
                localStorage.setItem('clickGameScores', JSON.stringify(scores));
                renderScoreBoard(); // 스코어보드 업데이트
            }
        });

        // 페이지 로드 시 스코어보드 렌더링
        window.onload = renderScoreBoard;
    </script>
</body>
</html>
